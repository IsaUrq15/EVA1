<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Trabajadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="card shadow-sm p-4" style="min-width: 350px; max-width: 400px; width: 100%;">
            <h3 class="mb-4 text-center">Registro de Trabajadores</h3>
            <form>
                <div class="mb-3">
                    <label for="rut" class="form-label">RUT</label>
                    <input type="text" class="form-control" id="rut" placeholder="Ej: 12.345.678-9" required>
                </div>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Nombre y Apellido" required>
                </div>
                <div class="mb-3">
                    <label for="fechaIngreso" class="form-label">Fecha de ingreso laboral</label>
                    <input type="date" class="form-control" id="fechaIngreso" required>
                </div>
                <div class="mb-3">
                    <label for="empresa" class="form-label">Nombre de la empresa</label>
                    <select class="form-select" id="empresa" required>
                        <option value="" selected disabled>Seleccione empresa</option>
                        <option value="Empresa A">Empresa M.I.K</option>
                        <option value="Empresa B">Empresa Pepsico</option>
                        <option value="Empresa C">Empresa Turbus</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </form>
            <div class="mt-3 text-center">
                <a href="login.html">¿Ya tienes cuenta? Inicia sesión aquí</a>
            </div>
        </div>
    </div>

</body>
</html>
