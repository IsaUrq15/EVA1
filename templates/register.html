<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Trabajadores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="card shadow w-100" style="max-width: 400px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Registro de Trabajador</h3>
        <form>
          <div class="mb-3">
            <label for="rut" class="form-label">RUT</label>
            <input type="text" class="form-control" id="rut" required>
          </div>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="fechaIngreso" class="form-label">Fecha de Ingreso Laboral</label>
            <input type="date" class="form-control" id="fechaIngreso" required>
          </div>
          <div class="mb-3">
            <label for="empresa" class="form-label">Empresa</label>
            <select class="form-select" id="empresa" required>
              <option value="">Selecciona la empresa</option>
              <option>Ficticia S.A.</option>
              <option>TechCorp Ltda.</option>
              <option>Innovatech SpA</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
        <div class="text-center mt-3">
          <a href="login.html">¿Ya tienes cuenta? Inicia sesión aquí</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
