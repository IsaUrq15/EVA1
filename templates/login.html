<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hola-img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 1rem 1rem 0 0;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="card shadow w-100" style="max-width: 400px;">
      <img src="hola.png" alt="imagen empresa" class="hola-img">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Inicio de Sesión</h3>
        <form>
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario o RUT</label>
            <input type="text" class="form-control" id="usuario" required>
          </div>
          <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contraseña" required>
          </div>
          <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" id="recordarme">
            <label class="form-check-label" for="recordarme">Recordarme</label>
          </div>
          <button type="submit" class="btn btn-success w-100">Ingresar</button>
        </form>
        <div class="text-center mt-3">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
